<div class="row no-gutters">
    <div class="col-12 text-center mt-4 mb-4">
        <h1>{{ question }}</h1>
    </div>
</div>

<div class="row no-gutters">
    <button type="button" class="btn btn-primary col-3 rounded-0" *ngFor="let obj of answers; let index=index" (click)="checkAnswerIndex(index)">
        {{obj.answer}}
    </button>
</div>

<div class="row no-gutters">
    <div class="alert alert-primary mt-4 text-center w-100" *ngIf="answerCorrect && answerChoosed" role="alert">
        <strong>¡Correcto!</strong>
    </div>

    <div class="alert alert-danger mt-4 text-center w-100" *ngIf="!answerCorrect && answerChoosed" role="alert">
        <strong>¡Incorrecto!</strong>
    </div>

</div>
